<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links, Image and anchor tag</title>
</head>
<body>
    <!-- we add links and images in body section. -->
    <!-- a tag for anchor tag and href is to add links. -->
    <!-- br tag to next line -->
    <!-- target = _blank is for new tab -->
    <a href="https://google.com" target="_blank">Go to google</a> <br>
    <a href="https://twitter.com">Go to twitter</a> <br>
    <a href="https://facebook.com">Go to facebook</a> <br>
    <a href="https://Instagram.com">Go to Instagram</a> <br>
    <a href="https://Linkedin.com">Go to Linkedin</a> <br>
    <!-- Add internal file -->
    <a href="/3.html">Add internal file</a> <br>
    <a href="/4.html" target="_blank">Add internal file with new tab</a> <br>
    <!-- Add Images -->
    <!-- alt are used when image is not load. -->
    <!-- You also get the link of image form browser website that name is source unsplash. using this, you can get a random demo image link -->
    <img src="/3.png" alt="Add image from local computer"> <br>
    <!-- Random image from browse. -->
    <!-- You also change the dimension of image but these things we do in CSS. -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="Random image"> <br>
</body>
</html>
