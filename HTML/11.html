<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <!-- HTML entities is like a escape sequence in which they have own menaing. Exmaple is &nbsp for space, &lt; &gt for tag, etc -->
    <!-- you can seach on browser to html entities and see them. -->
    <!-- HTML see many spaces in one space and that's like solution, we solve it using html entities -->
    <!-- You can use html entities are print like pound, copywrite, symbol, etc. -->
<div class="container">
    This is a paragraph
</div>
<p>This is a another &nbsp;&nbsp;&nbsp; paragraph</p>
<p>Paragraph is written like this &lt;p&gt; </p>
<p>This is pound &pound;</p>
<p>This is copywrite &COPY; </p>
<p>This is empty character &#8203; </p>
</body>
</html>
