<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and class</title>
</head>
<body>
    <h3>Ids and classes</h3>
    <!-- Id (identifier) and class are used to grab the element to add css javascript and php.-->
    <!-- Id must be unique and class may be same -->
    <!-- Unique id is used to grab specific element and class are grab all element with same class. -->
    <!-- you can add the id and class in any tag -->

    <div id = "main id" class  = "main class">
        This is HTML file of ids and class
    </div>
    <span id = "new id" class="main class">
        This is new class id.
    </span>

    <!-- id  = # and class = . These things are used in emmet or css-->
    <!-- when you type .class name then you get a div structure with class name. It's called a emmet. -->
    <!-- This emmet are used only vscode IDE. -->
    <!-- .classname = <div class="classname"></div> --> 
    <!-- #idname = <div id="idname"></div> -->

</body>
</html>
