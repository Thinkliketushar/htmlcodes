<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- paragraph is a block elements -->
    <p >This is a first paragraph</p> 
    <p >This is second paragraph</p>
    <!-- Span is a inline elements -->
   <span> This is a first paragraph </span> <span>This is another paragraph</span>

   <!-- Add css don't worry about CSS. It's just only for explanation of inline and block element. -->
     <p style = "border:2px solid blue;">This is a first paragraph</p> 
     <p style = "border:2px solid blue;">This is second paragraph</p>
     <!-- Span is a inline elements -->
    <span style = "border:2px solid red;"> This is a first paragraph </span> <span style = "border:2px solid red;">This is another paragraph</span>

</body>
</html>
