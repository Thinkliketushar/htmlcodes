<!-- In meta tag are used in SEO (seach engine optimisation). If you see the page source of big website then you can see the many meta tags.  -->
<!-- We discuss only important metatags like charset for encoding, responsive design, etc. We will discuss meta tag in another section. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- For encoding -->
    <meta charset="UTF-8">
    <!-- For responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add description tag -->
    <meta name="description" content = "This is description">
    <!-- Add keywords for website -->
    <meta name = "keywords" content="html, first website">
    <!-- For ranking purpose -->
    <meta name="robots" content="INDEX, FOLLOW">
    <!-- Add css file -->
    <link rel="stylesheet" href="style.css">
    <!-- add java script -->
    <script src="brain.js"></script>
    <title>First website</title>
</head>
<body>
    
</body>
</html>
